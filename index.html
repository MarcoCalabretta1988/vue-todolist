<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Vue to do list">
    <title>Vue ToDolist</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- LINK FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- LINK VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- LINK SCRIPT -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="d-flex justify-content-center align-item-center p-4 border-bottom border-1 border-dark">
        <img src="img/Logo.png" alt="Logo Boolean" class="mx-3">
        <h1>To do list</h1>
    </header>
    <main class="w-50 mx-auto my-5">
        <div id="root">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Inserisci una nuova Task" v-model='newTaskText' @keyup.enter="addNewTask">
                <button class="btn btn-outline-success" type="button" @click="addNewTask">Add</button>
              </div>
            <ul class="list-group bg-secondary p-4">
                <li class="list-group-item d-flex justify-content-between"  v-for="(task,i) in tasks">
                    <div v-if="task.done" :class="textDecorationClass" @click="doneTask(i)">{{ task.text }}</div>
                    <div v-else @click="doneTask(i)" >{{ task.text }}</div>
                    <i class="fa-solid fa-trash-can" @click="deleteTask(i)"></i>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
